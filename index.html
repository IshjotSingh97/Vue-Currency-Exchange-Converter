<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Title -->
    <title>Currency Exchange Recommender</title>
    <!-- Favicon -->
    <link rel="icon" href="images/main.webp" type="image/gif" sizes="16x16">
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="margin: 0 auto;">Currency Exchange Recommender</span>
        </div>
    </nav>

    <div class="col-md-6" style="margin: 1rem auto;">
        <img src="images/main.webp" class="img-fluid img-thumbnail"
            style="margin: 0 auto;display: block;height: 15rem;">
    </div>

    <div id="myapp" class="col-md-6" style="margin: 1rem auto;">
        <p style="text-align: center;color: red" v-if="currencyfrom == null">*Please Select Your Currency</p>
        <form style="padding: 1rem;" @submit.prevent="getExchangeRates">
            <div class="mb-3">
                <label for="currencyvalue" class="form-label"></label>
                <input type="number" class="form-control" name="currencyvalue" id="currencyvalue"
                    v-model="currencyvalue">
            </div>
            <div class="mb-3">
                <input v-model="currencyfrom"  list="currencieslist" class="form-control" placeholder="Select From Currencies"> 
                <datalist id="currencieslist">
                    <option v-for="(value, name, index) in currencies" v-bind:value="name"></option>
                </datalist>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Get Exchange Rates" style="display: block;margin: 0 auto;">
            </div>
            <hr>
            <div class="mb-3">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Currency Name</th>
                        <th scope="col">Value</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="(value, name, index) in currencyto">
                          <td>
                            <span class="badge bg-primary">{{index}}</span>
                          </td>
                          <td>
                            <span class="badge bg-dark">{{name}}</span>
                          </td>
                          <td>
                            <span class="badge bg-success">{{value * currencyvalue}}</span>
                          </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
